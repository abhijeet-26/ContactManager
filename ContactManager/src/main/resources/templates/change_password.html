<!doctype html>
<html lang="en" xmlns:th="http://www.thyemeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home page</title>
</head>
<body>
	<section>
		 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                    
                    
                        <h3 class="text-center mt-3 mb-4">Enter new Password</h3>
                        <form th:action="@{/submit_password}" method="post">
                        	<div class="form-group">
                        	
                        		<input name="newPassword" required type="password" placeholder="Enter New Password" class="form-control" />
                        		
                        		<div class="container text-center mt-3">
                        		
                        		<button class="btn btn-success">Submit</button>
                        		</div>
                        	
                        	</div>
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	</section>
</body>
</html>
