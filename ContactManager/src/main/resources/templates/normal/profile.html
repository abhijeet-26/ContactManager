<!doctype html>
<html lang="en" xmlns:th="http://www.thyemeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body text-center">
				
				<img class="my_profile_picture" style="height: 200px; width: 200px;" th:src="@{'/image/'+${user.imageUrl}}" alt="profile Image" />
					
				
					<h2 class="text-center mt-2" th:text="${user.name}"></h2>
				
					<table class="table table-light mt-3">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col">Users <span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Active Status</th>
					      <td><span th:if="${user.enabled}">Yes</span></td>
					    </tr>
					    <tr>
					      <th scope="row">About</th>
					      <td><span th:utext="${user.about}"></span></td>
					    </tr>
					    
					  </tbody>
					</table>
					
					
					<button onclick="window.location.href='/logout'" class="glow-on-hover1">Logout</button>
				
				
				</div>
			
			
			</div>
		
		</div>	
	
	</section>
</body>
</html>
