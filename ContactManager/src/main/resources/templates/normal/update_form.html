<!doctype html>
<html lang="en" xmlns:th="http://www.thyemeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home page</title>
</head>
<body>
	<section>
	
		<div class="card mr-3">
			<div class="card-body">
			
				<div class="container text-center">
					<img style="width:80px" th:src="@{/image/refresh.png}" alt="" />
				</div>
			
				<h1 class="text-center mt-2">Update Contact</h1>
				
				
				
				<div class="container-fluid mt-1">
					<div class="row">
					
						<div class="col-md-10 offset-md-2">
						
							<form action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-update}"
							class="mt-2"
							>
							
							
							<input type="hidden" th:value="${contact.cid}" name="cid"/>
							
							<!-- First Name -->
							
							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-plus"></i>
									
									</div>
								</div>
								<input th:value="${contact.name}" type="text" required id="name" name="name" placeholder="Enter name here" class="form-control" />
							
							</div>
						
						
							<!-- Second Name -->
							
							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-user-alt"></i>
									
									</div>
								</div>
								<input th:value="${contact.secondName}" type="text" required id="secondName" name="secondName" placeholder="Enter Nick name here" class="form-control" />
							
							</div>
							
							
							
							<!-- Phone Field -->
							
							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fas fa-phone"></i>
									
									</div>
								</div>
								<input th:value="${contact.phone}" type="number" required id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" />
							
							</div>
							
							
							<!-- Email field -->
							
							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fas fa-at"></i>
									
									</div>
								</div>
								<input th:value="${contact.email}" type="email" required id="email" name="email" placeholder="Enter email here" class="form-control" />
							
							</div>
							
							
							<!-- Work Field -->
							
							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fas fa-briefcase"></i>
									
									</div>
								</div>
								<input th:value="${contact.work}" type="text" required id="work" name="work" placeholder="Enter Work here" class="form-control" />
							
							</div>
							
							
							<!--Contact Description  -->
							<div class="form-group mt-3">
								<textarea th:utext="${contact.description}" name="description" id="mytextarea" rows="10" class="form-control"></textarea>
							
							</div>	
							
							<!-- Image Field  -->
							<div class="container text-center mt-2">
								<img style="height: 250px; width: 250px" class="img-fluid my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="" />
							
							</div>
							
							<div class="custom-file mt-2">
								<input type="file" name="profileImage" />
								<p class="text-secondary">Choose New Profile Picture</p>
							</div>
							
							
							<div class="container text-center">
								<button class="glow-on-hover1" type="submit">Update Contact</button>
							
							
							</div>
							
							
							</form>
						
						
						
						
						</div>
					
					
					
					</div>
				
				
				
				</div>
				
			
			</div>
			
		
		
		</div>
		
		  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
  	
	</section>
</body>
</html>
